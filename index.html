<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Luma AI WebXR Prototype</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Loading Overlay */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 10;
        }

        /* Custom styling for the AR Button generated by Three.js */
        #ARButton {
            font-size: 16px !important;
            font-weight: 600 !important;
            color: #fff !important;
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 24px !important;
            padding: 12px 24px !important;
            bottom: 40px !important;
            width: auto !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3) !important;
        }
        
        #ARButton:hover {
            background: rgba(255, 255, 255, 0.2) !important;
            transform: scale(1.05);
        }

        #ARButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .instructions {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            z-index: 5;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        /* Show instructions only when AR is active (controlled by JS) */
        body.ar-active .instructions {
            opacity: 1;
        }

        /* --- New UI for File Upload --- */
        #menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(30, 30, 30, 0.6);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 16px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 30;
            display: none; /* Flex when active */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .menu-panel {
            background: #222;
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 85%;
            max-width: 320px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .menu-panel h3 { margin: 0 0 4px 0; font-size: 18px; }
        .menu-panel p { margin: 0; font-size: 13px; color: #aaa; line-height: 1.4; }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 12px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
        }

        input[type="text"] {
            background: #111;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            outline: none;
        }

        .file-upload-btn {
            background: #333;
            border: 1px dashed #666;
            color: #ddd;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .action-btn {
            background: #444;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn.primary { background: #0070f3; }
        .action-btn:active { opacity: 0.8; }
        
        .close-btn {
            background: transparent;
            color: #888;
            border: none;
            margin-top: 8px;
            cursor: pointer;
            text-decoration: underline;
        }

        body.ar-active #menu-btn { display: none; } /* Hide menu in AR */
    </style>
    
    <!-- Import Map for Three.js and Luma AI -->
    <!-- Note: Using unpkg for consistency on GitHub Pages -->
    <script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js",
    "three/": "https://aistudiocdn.com/three@^0.181.2/"
  }
}
</script>
</head>
<body>
    <div id="loading">Loading Default Model...</div>
    <div id="container"></div>
    
    <button id="menu-btn">ðŸ“‚ Change Model</button>

    <div id="instructions" class="instructions">
        Find a surface and tap to place model
    </div>

    <!-- Upload/Settings Overlay -->
    <div id="menu-overlay">
        <div class="menu-panel">
            <h3>Load Custom Model</h3>
            <p>Upload a <b>.spz</b> file generated by Luma AI (iOS/Web) to view it in AR.</p>

            <div class="input-group">
                <label>Option 1: Upload File</label>
                <label for="file-input" class="file-upload-btn">
                    Tap to Select .spz File
                </label>
                <input type="file" id="file-input" accept=".spz, .splat" style="display: none;">
            </div>

            <div class="input-group" style="border-top: 1px solid #333; padding-top: 12px;">
                <label>Option 2: Paste URL</label>
                <input type="text" id="url-input" placeholder="https://.../model.spz">
                <button id="load-url-btn" class="action-btn primary">Load from URL</button>
            </div>

            <button id="close-menu" class="close-btn">Close</button>
        </div>
    </div>

    <!-- Main Application Logic (JavaScript) -->
    <script type="module" src="./app.js"></script>
</body>
</html>
