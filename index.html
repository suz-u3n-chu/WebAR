<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Luma AI WebXR Prototype</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Loading Overlay */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 10;
        }

        /* Custom styling for the AR Button generated by Three.js */
        #ARButton {
            font-size: 16px !important;
            font-weight: 600 !important;
            color: #fff !important;
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 24px !important;
            padding: 12px 24px !important;
            bottom: 40px !important;
            width: auto !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3) !important;
        }
        
        #ARButton:hover {
            background: rgba(255, 255, 255, 0.2) !important;
            transform: scale(1.05);
        }

        #ARButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .instructions {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            z-index: 5;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        /* Show instructions only when AR is active (controlled by JS) */
        body.ar-active .instructions {
            opacity: 1;
        }
    </style>
    
    <!-- Import Map for Three.js and Luma AI -->
    <script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js",
    "three/": "https://aistudiocdn.com/three@^0.181.2/"
  }
}
</script>
</head>
<body>
    <div id="loading">Loading Model...</div>
    <div id="container"></div>
    <div class="instructions" id="instructions">
        Find a surface and tap to place model
    </div>

    <!-- Main Application Logic -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
